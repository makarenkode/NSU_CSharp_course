# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bookshopweb

on:
  push:
    branches:
      - master
env:
  AZURE_WEBAPP_PACKAGE_PATH: '.' 
jobs:
  build-and-deploy-bookshopweb:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: |
        cd BookShopSecond
        dotnet restore
        dotnet build --configuration Release


    - name: dotnet publish
      run: dotnet publish -c Release -o '${{env.AZURE_WEBAPP_PACKAGE_PATH}}/BookShopSecond
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bookshopweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.BOOKSHOP_PUBLISH_PROFILE }}
        package: ${{env.DOTNET_ROOT}}/BookShopSecond/Bookshop.Web